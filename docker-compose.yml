  
version: "3"

services:
  oceanic-bot:
    container_name: oceanic-bot
    image: ghcr.io/oceanicjs/bot
    volumes:
      - ./data:/data:z
      - ./config.jsonc:/app/config.jsonc
    restart: always
    hostname: oceanic-bot.containers.local
    networks:
      default:
        ipv4_address: 172.19.3.14

networks:
  default:
    name: oceanic-bot
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.19.3.12/30
          gateway: 172.19.3.13
